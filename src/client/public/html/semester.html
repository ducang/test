<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="../image/favicon/favicon.ico">

  <title>SFU Scheduler - Select Semester</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="../js/semSelect.js" defer></script>
  <script type="module" src="../js/alertSystem.js" defer></script>

</head>

<body>
  <header class="m-2 title-container">
    <h1 class="title p-2 ps-5">SFU Scheduler</h1>
    <div id="go-back-button-to-login" class="title-bar-btn-container">
      <button id="goBackButton" class = "title-bar-btn">Logout</button>
    </div>
  </header>

  <main class="semester-container">
    <div class="semester-select card">
      <h2>Select a Semester</h2>

      <div class="position-relative">
        <button id="semesterButton" class="semester-button">
          Choose Semester
        </button>
        <div id="semesterDropdown" class="semester-dropdown">
          <!-- Semester options will be populated by JavaScript -->
        </div>

      </div>

    </div>
  </main>


</body>

</html>
